<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline Landing Page</title>

  <!-- GSAP + Plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/DrawSVGPlugin.min.js"></script>

  <style>
    @font-face {
      font-display: block;
      font-family: Mori;
      font-style: normal;
      font-weight: 400;
      src: url(https://assets.codepen.io/16327/PPMori-Regular.woff) format("woff");
    }

    body {
      --light: #fffce1;
      --accent: #00ffc3;
      width: 100%;
      height: 400vh;
      background: radial-gradient(circle at 20% 30%, #0d0f10, #050505);
      color: var(--light);
      font-family: "Mori", sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .header-section {
      position: fixed;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
      color: var(--light);
      z-index: 10;
    }

    #svg-stage {
      display: block;
      max-width: 600px;
      margin: 60vh auto;
      overflow: visible;
    }

    .line {
      fill: none;
      stroke: var(--light);
      stroke-width: 2px;
      opacity: 0.1;
    }

    .theLine {
      stroke: var(--accent);
      stroke-width: 6px;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 10 14; /* makes the path dotted */
    }

    .ball {
      fill: var(--accent);
      visibility: hidden;
      filter: drop-shadow(0 0 10px var(--accent));
    }

    text {
      fill: var(--light);
      font-size: 18px;
      letter-spacing: 1px;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <h1 class="header-section">Scroll to Explore the Journey</h1>

  <svg id="svg-stage" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 1200">
    <path class="line line01" d="M 10 200 600 200"></path>
    <path class="line line02" d="M 10 400 600 400"></path>
    <path class="line line03" d="M 10 600 600 600"></path>
    <path class="line line04" d="M 10 800 600 800"></path>
    <path class="line line05" d="M 10 1000 600 1000"></path>

    <text class="text01" x="30" y="190">2018</text>
    <text class="text02" x="30" y="390">2019</text>
    <text class="text03" x="30" y="590">2020</text>

    <path class="theLine" 
      d="M -5,0
         Q 450 230 300 450 
         T 130 750
         Q 100 850 300 1000
         T 150 1200" />

    <circle class="ball ball01" r="20" cx="50" cy="100"></circle>
    <circle class="ball ball02" r="20" cx="278" cy="201"></circle>
    <circle class="ball ball03" r="20" cx="327" cy="401"></circle>
    <circle class="ball ball04" r="20" cx="203" cy="601"></circle>
  </svg>

  <script>
    console.clear();

    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin, MotionPathPlugin);
    gsap.defaults({ ease: "none" });

    // Pulse highlights
    const pulses = gsap.timeline({
      defaults: {
        duration: 0.05,
        autoAlpha: 1,
        scale: 2,
        transformOrigin: "center",
        ease: "elastic(2.5, 1)"
      }
    })
    .to(".ball02, .text01", {}, 0.2)
    .to(".ball03, .text02", {}, 0.33)
    .to(".ball04, .text03", {}, 0.46);

    // Main scroll animation
    const main = gsap.timeline({
      defaults: { duration: 1 },
      scrollTrigger: {
        trigger: "#svg-stage",
        scrub: true,
        start: "top center",
        end: "bottom center"
      }
    })
    .to(".ball01", { duration: 0.01, autoAlpha: 1 })
    .from(".theLine", { drawSVG: 0 }, 0)
    .to(
      ".ball01",
      {
        motionPath: {
          path: ".theLine",
          align: ".theLine",
          alignOrigin: [0.5, 0.5]
        }
      },
      0
    )
    .add(pulses, 0);
  </script>

</body>
</html>
